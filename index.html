<!doctype html>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="figure of esenhover matrix">
    <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="task-add" id="add-to-list">
     <h3 class="section-title">Add Item</h3>
      <div class="task-add__wrapper">
        <input id="new-task"class="task-add__task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="task-todo">
      <h3 class="section-title">Todo</h3>
      <ul class="task-todo__list" id="incomplete-tasks">
        <li class="tasks-todo__list-item">
          <input class="task-todo__checkbox" type="checkbox">
          <label class="task-todo__label">Pay Bills</label>
          <input class="task-todo__name" type="text" >
          <button class="task-todo__edit">Edit</button>
          <button class="task-todo__delete">
            <img class="task-todo__delete-button-img" src="./remove.svg" alt="delete button image">
          </button>
        </li>
        <li class="task-todo__list-item edit-mode">
          <input class="task-todo__checkbox" type="checkbox">
          <label class="task-todo__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-todo__name">
          <button class="task-todo__edit">Save</button>
          <button class="task-todo__delete">
            <img class="task-todo__delete-button-img" src="./remove.svg" alt="delete button image">
          </button>
        </li>
      </ul>
    </section>
    <section class="task-todo">
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="tasks-todo__list-item">
          <input class="task-todo__checkbox" type="checkbox" checked>
          <label class="task-todo__label">See the Doctor</label>
          <input type="text" class="task-todo__name">
          <button class="task-todo__edit">Edit</button>
          <button class="task-todo__delete">
            <img class="task-todo__delete-button-img" src="./remove.svg" alt="delete button image">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
